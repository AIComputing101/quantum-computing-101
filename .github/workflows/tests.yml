name: Educational Examples CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  validate:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']

    steps:
    - uses: actions/checkout@v5
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install core dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r examples/requirements-core.txt
    
    - name: Verify examples syntax
      run: |
        echo "üîç Running syntax verification..."
        python verify_examples.py --quick
    
    - name: Test essential imports
      env:
        MPLBACKEND: Agg  # Use non-interactive matplotlib backend
      run: |
        echo "üì¶ Testing essential imports..."
        python -c "import sys; sys.path.append('examples'); import utils.visualization; print('‚úÖ Visualization utils OK')"
        python -c "import sys; sys.path.append('examples'); import utils.quantum_helpers; print('‚úÖ Quantum helpers OK')"
        python -c "import sys; sys.path.append('examples'); import utils.cli; print('‚úÖ CLI utils OK')"
        echo "‚úÖ All imports successful"
    
    - name: Test CLI help interfaces
      run: |
        echo "üß™ Testing CLI help interfaces..."
        python examples/module1_fundamentals/01_classical_vs_quantum_bits.py --help > /dev/null
        python examples/module4_algorithms/01_deutsch_jozsa_algorithm.py --help > /dev/null
        echo "‚úÖ CLI interfaces working"

  documentation:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    
    - name: Validate project structure
      run: |
        echo "üìö Checking documentation structure..."
        
        # Check essential documentation exists
        test -f README.md && echo "‚úÖ Main README found"
        test -f BEGINNERS_GUIDE.md && echo "‚úÖ Beginner's Guide found"
        test -f examples/README.md && echo "‚úÖ Examples README found"
        test -f verify_examples.py && echo "‚úÖ Verification script found"
        test -f CHANGELOG.md && echo "‚úÖ Changelog found"
        
        # Count examples across modules (excluding __init__.py and other non-example files)
        total_examples=$(find examples/module*/ -maxdepth 1 -name "*.py" -not -name "__*" | wc -l)
        echo "üìä Found $total_examples example files"
        
        # Validate example count (expecting 45 examples)
        if [ "$total_examples" -lt 40 ]; then
          echo "‚ùå Error: Expected 45 examples, found only $total_examples"
          exit 1
        elif [ "$total_examples" -ge 45 ]; then
          echo "‚úÖ Example count correct: $total_examples examples"
        else
          echo "‚ö†Ô∏è Warning: Expected 45 examples, found $total_examples"
        fi
        
        echo "‚úÖ Documentation structure validated"
  
  docker-build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Test Docker CPU build
      run: |
        echo "üê≥ Testing Docker CPU build..."
        cd docker
        docker build --build-arg VARIANT=cpu -t qc101-test:cpu -f Dockerfile ..
        echo "‚úÖ Docker CPU build successful"
    
    - name: Run quick example in container
      run: |
        echo "üß™ Running example in Docker container..."
        docker run --rm qc101-test:cpu \
          python examples/module1_fundamentals/01_classical_vs_quantum_bits.py --shots 10
        echo "‚úÖ Docker container execution successful"
